<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia APP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    
    <div class="col-md-12">
        <img src="http://research.archives.gov/description/52738" class="img-responsive" alt="Imagen de inicio">
        <div class="col-md-10">
            <h1 class="bg-dark text-white">Welcome to my CRUD</h1>
            <p class="bg-dark text-white">Create, Rename, Update, Delete</p> 
        </div>
    </div>
    
    <div class="container mt-5">
        <div>
            <div class="form-group">
                <label for="questions-number">Eige cuántas preguntas quieres</label>
                <select onchange="getQuestions()" class="form-control" id="questions-number">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                </select>
            </div>

            <div class="form-group">
                <label for="questions-category">Eige que categoria quieres</label>
                <select onchange="getQuestions()" class="form-control" id="questions-category">
                    <option value="any">Any Category</option>
                    <option value="9">General Knowledge</option>
                    <option value="10">Entertainment: Books</option>
                    <option value="11">Entertainment: Film</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="13">Entertainment: Musicals &amp; Theatres</option>
                    <option value="14">Entertainment: Television</option>
                    <option value="15">Entertainment: Video Games</option>
                    <option value="16">Entertainment: Board Games</option>
                    <option value="17">Science &amp; Nature</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                    <option value="29">Entertainment: Comics</option>
                    <option value="30">Science: Gadgets</option>
                    <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                    <option value="32">Entertainment: Cartoon &amp; Animations</option>
                </select>
            </div>

            <div class="form-group">
                <label for="questions-difficulty">Eige que dificultad quieres</label>
                <select onchange="getQuestions()" class="form-control" id="questions-difficulty">
                    <option value="any">Any Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

        </div>
        <!-- Aquí van las tarjetas -->
        <div id="container-cards">

        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
